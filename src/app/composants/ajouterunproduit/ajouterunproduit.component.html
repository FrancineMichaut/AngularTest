
<div class="container mt-4 mb-4">
    <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit</h1>
    <form (ngSubmit)="saveProduit(produit)" #produit="ngForm">
        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="email" name="title" class="form-control" ngModel required>
        
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image</label>
            <input type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Prix</label>
            <input type="email" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save produit</button>
    </form>
</div>
